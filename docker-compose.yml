version: '3'

services:
  app:
    build: .
    restart: always
    ports:
      - '8001:80'
    volumes:
      - '.:/var/www/html'
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.6.5
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MARIADB_USER: "scout"
      MARIADB_PASSWORD: "scout"
      MARIADB_DATABASE: "scout"
    volumes:
      - './schema.sql:/docker-entrypoint-initdb.d/schema.sql'
    healthcheck:
      # checks if db instance is accessible already
      test: out=$$(mysqladmin ping -h localhost -P 3306 -u root 2>&1); echo $$out | grep 'mysqld is alive' || { echo $$out; exit 1; }
      interval: 2s
      timeout: 10s
      retries: 10
